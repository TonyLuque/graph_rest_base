type User {
  id: ID!
  email: String!
  role: String!
  profile: Profile
  createdAt: String!
  updatedAt: String!
}

type Query {
  user: User
  users: UserResponse
}

type Mutation {
  oa: String
}

type UserResponse implements GeneralResponse {
  code: String!
  success: Boolean!
  message: String!
  data: [User!]
}
